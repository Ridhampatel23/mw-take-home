<h2 mat-dialog-title>{{ data.mode === 'create' ? 'Add Person' : 'Edit Person' }}</h2>

<div mat-dialog-content class="grid gap-3">
  <mat-form-field appearance="outline">
    <mat-label>First name</mat-label>
    <input matInput [formControl]="form.controls.firstName" />
    <mat-error *ngIf="form.controls.firstName.invalid">First name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input matInput [formControl]="form.controls.lastName" />
    <mat-error *ngIf="form.controls.lastName.invalid">Last name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" [formControl]="form.controls.email" />
    <mat-error *ngIf="form.controls.email.invalid">Valid email required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
    <mat-select [formControl]="form.controls.role">
      <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()">Save</button>
</div>

<style>
  .grid { display: grid; }
  .gap-3 { gap: 12px; }
</style>
