<div class="toolbar">
  <button mat-raised-button color="primary" (click)="openCreate()">Add Program</button>
</div>

<table mat-table [dataSource]="programs()" class="mat-elevation-z2 mat-mdc-table">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let p">
      <a [routerLink]="['/programs', p.id]">{{ p.name }}</a>
    </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let p">{{ p.description }}</td>
  </ng-container>

  <!-- Dates Column -->
  <ng-container matColumnDef="dates">
    <th mat-header-cell *matHeaderCellDef>Dates</th>
    <td mat-cell *matCellDef="let p">{{ p.startDate }} â†’ {{ p.endDate }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let p" class="actions">
      <button mat-button (click)="openEdit(p)">Edit</button>
      <button mat-button (click)="openAssign(p)">Assign</button>
      <button mat-button color="warn" (click)="remove(p)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
