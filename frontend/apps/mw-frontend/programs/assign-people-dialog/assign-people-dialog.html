<h2 class="heading" mat-dialog-title>Assign people</h2>

<div mat-dialog-content class="list">
  <ng-container *ngIf="people$ | async as people">
    <form [formGroup]="form">
      <!-- IMPORTANT: wrap the ngFor inside formArrayName="checks" -->
      <div formArrayName="checks">
        <div *ngFor="let person of people; let i = index; trackBy: trackById" class="row">
          <mat-checkbox [formControlName]="i">
            {{ person.firstName }} â€” {{ person.email }}
          </mat-checkbox>
        </div>
      </div>
    </form>
  </ng-container>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>

<style>
  .heading { margin-left: 18px; }
  .list { min-width: 420px; max-height: 50vh; overflow: auto; margin-left: 12px; }
  .row { padding: 6px 0; }
  button { margin-right: 12px; margin-bottom: 12px; }
</style>
